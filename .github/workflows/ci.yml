name: ğŸ½ï¸ Restaurant Week Bingo CI

on:
  push:
    branches: [ main, dev, new-v07 ]
  pull_request:
    branches: [ main, dev ]

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”§ Run production audit
      run: node scripts/audit-production-readiness.js
      
    - name: ğŸ—ï¸ Test build
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
        CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        
    - name: ğŸ§¹ Check linting
      run: npm run lint
      
    - name: âœ… CI Summary
      run: |
        echo "ğŸ‰ All checks passed!"
        echo "âœ… Production audit completed"
        echo "âœ… Build successful"
        echo "âœ… Linting passed"
        echo "ğŸš€ Ready for deployment!"